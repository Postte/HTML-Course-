<!DOCTYPE html>
<html>
  <head>
    <title>Tu peso en otros planetas</title>
  </head>
  <body>
    <h1>Tu peso en otro planeta</h1>
    <p>En la tierra pesas distinto que en marte o jupiter</p>
    <script>
    var usuario = prompt("Cual es tu peso?");
    var planeta = parseInt(prompt("Elige tu planeta\n1 marte, 2 jupiter"));
    var peso = parseInt(usuario);
    var planetoide
    var g_tierra = 9.8;
    var g_marte = 3.7;
    var g_jupiter = 24.8;
    var peso_final;
    if (planeta == 1)
    {
      planetoide = "marte"
      peso_final = peso * g_marte / g_tierra;
    }
    else if (planeta == 2)
    {
      planetoide = "jupiter"
      peso_final = peso * g_jupiter / g_tierra;
    }
    else
    {
      planetoide = "Tu gordo trasero"
      peso_final = 1000000
    }

    peso_final = parseInt(peso_final);
    document.write ("Tu peso en " + planetoide + " es <strong>" + peso_final + " kilos</strong>");
    </script>
  </body>
</html>
